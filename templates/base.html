{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Commands Generator</title>
    <link rel="stylesheet" href="{% static 'resources/style.css' %}">
  </head>
  <body>
    {% csrf_token %}
    <nav class="logo">
        <img src="{% static '/img/logoNM.png' %}" alt="Logo N-Multifibra" />
    </nav>

    <header>
      <div class="modal-loader">
        <div class="loader"></div>
      </div>
      <h1 id="title">GC - Gerador de Comandos</h1>
    </header>
    {% block content %} {% endblock %} 
    <script type='text/javascript' src="{% static 'resources/clientSideMaintence.js' %}"></script>
  </body>
</html>
